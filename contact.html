<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_style.css"> <!--CSS STYLESHEET-->
    <script src="https://use.fontawesome.com/8c5e977b71.js"></script><!--FONT AWESOME-->
    <title>Uphawu | Contact Us</title>
</head>
<body>
    <div class="hero">
        <a href="index.html" class="close-icon"><img src="assets/close.svg" alt="logo" class="close-img"></a>
    </div>

    <div class="content">
        <div class="text">
            <div class="img-wrap"><img src="assets/map.svg" alt=""></div>
            <div class="details-wrap">
                <div class="wrap">
                    <div class="icon-wrap"><i class="fa fa-phone"></i></div>
                    <div class="details"><p>(011) 392 6461 / (011) 392 6526 / 074 639 6489</p></div>
                </div>

                <div class="wrap">
                    <div class="icon-wrap"><i class="fa fa-envelope"></i></div>
                    <div class="details"><p>bandile@uphawumettallurgical.co.za</p></div>
                </div>

                <div class="wrap">
                    <div class="icon-wrap"><i class="fa fa-map-marker"></i></div>
                    <div class="details"><p>22 Northrand street, No. 2 Villa Marina, Kempton Park, 1619</p></div>
                </div>

                <div class="wrap">
                    <div class="icon-wrap"><i class="fa fa-history"></i></div>
                    <div class="details"><p>Mon-Fri, 08:00 - 17:00</p></div>
                </div>
            </div>
        </div>
        <div class="form">
            <h1 class="title">Get In Touch</h1>

            <p class="desc">Have any enquiry or some feedback for us? <br>Please fill out the form below or contact us on our number(s) below.</p>

            <div class="form-wrap">
                <div class="field-wrap">
                    <div class="input"><label for="name">Name</label><pre></pre> <input type="text" id="name"></div>
                    <div class="input"><label for="surname">Surname</label><pre></pre> <input type="text" id="surname"></div>
                </div>

                <div class="field-wrap">
                    <div class="input"><label for="email">Email</label><pre></pre> <input type="text" id="email"></div>
                </div>

                <div class="message-wrap">
                    <label for="message">Message</label><pre></pre><textarea rows="10" id='message'></textarea>
                </div>

                <button>Get In Touch</button>
            </div>
        </div>
    </div>
    
</body>
</html>
